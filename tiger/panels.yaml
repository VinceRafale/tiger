      border:1px grey solid;
      }

      #orderPreview td {
      border-top:1px grey solid;
      }

      #orderPreview td ul {
      margin-bottom:0;
      }

      #orderPreview td.remove,#orderPreview tr.total td.remove {
      border-top:none;
      }

      a.button:hover {
      text-decoration:underline;
      }

      form.send label {
      display:block;
      }

      #orderPreview tr.total td {
      border-top:4px solid;
      }

