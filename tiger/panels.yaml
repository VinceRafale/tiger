      display:none;
      position:absolute;
      left:0;
      top:30px;
      z-index:1000;
      }

      #menu ul li ul {
      width:179px;
      overflow:auto;
      margin:0;
      padding:0;
      }

      #menu ul li ul li {
      float:none;
      font-weight:400;
      margin:0;
      padding:0;
      }

      #menu ul li ul li a {
      display:block;
      padding:5px;
      }

      #newsitems h4,#menuitems h4 {
      margin-bottom:0;
      }

      #newsitems li,#menuitems li {
      margin:0;
      padding:10px;
      }

      #newsitems li p,#menuitems li p {
      margin-bottom:0;
      padding-bottom:0;
      }

      #menuitems ul {
      float:right;
      list-style-type:none;
      margin-bottom:5px;
      clear:right;
      }

      #menuitems ul li {
      display:inline;
      font-style:italic;
      padding-right:0;
      }

      #newsitems li p {
      font-size:13px;
      }

      a.add {
      display:block;
      width:78px;
      font-size:10px !important;
      float:right;
      padding:2px 4px;
      }

      #orderForm {
      clear:both;
      }

      #orderForm ul {
      list-style-type:none;
      margin-bottom:10px;
      }

      #orderForm li {
      display:inline;
      margin-left:0;
      }

      #orderForm #qty {
      float:left;
      margin-bottom:10px;
      }

      #orderForm .upgrades {
      clear:left;
      }

      #orderForm span.totalPrice {
      float:right;
      font-size:16px;
      }

      #id_quantity {
