{% extends 'base.html' %}

{% block title %}
Choose a menu section
{% endblock %}

{% block content %}
<h1>Our Menu</h1>
<ul id="menuitems">
{% for section in sections %}
    <li{% cycle ' class="shaded"' '' %}>
        <h4><a href="{{ section.get_absolute_url }}">{{ section }}</a></h4>
        {% if section.description %}
        {{ section.description|linebreaks }}
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endblock %}
