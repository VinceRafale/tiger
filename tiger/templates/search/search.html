{% extends 'base.html' %}

{% block content %}
    <h2>Search Results</h2>

        <h3></h3>
        <ul id="menuitems">
        {% for result in results %}
            <li class="{% cycle 'shaded' '' %}">
                <a href="{{ result.object.get_absolute_url }}">{{ result.object.name }}</a>
            </li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
        </ul>
{% endblock %}
