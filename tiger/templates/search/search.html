{% extends base %}

{% block content %}
    <h2>Search Results</h2>

        <ul id="menuitems" class="alternating">
        {% for result in results %}
	{% with result.get_additional_fields as fields %}
            <li class="{% cycle 'shaded' '' %}">
                <h4>
                <a href="{{ fields.url }}">{{ fields.item }} ({{ fields.section }})</a>
                </h4>
            </li>
	{% endwith %}
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
        </ul>
{% endblock %}
