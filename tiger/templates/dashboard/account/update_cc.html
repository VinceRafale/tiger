{% extends 'dashboard/account/home.html' %}

{% block body-class %}{{ block.super }}update-cc{% endblock %}

{% block content %}
<div class="grid_5 alpha">
<p>Currently using your {{ site.account.card_type }} {{ site.account.card_number }}</p>
<form method="POST" action=".">
{{ form.as_p }}
</form>
</div>
<div class="clear"></div>
<a class="buttonTop last" href="{% url update_cc %}">Cancel</a>
<a class="buttonTop submit" href="#">Save</a>
{% endblock %}

{% block js %}
<script type="text/javascript">
$(function () {
    $("a.submit").click(function () {
        $("form").submit();
    });
});
</script>
{% endblock %}
