{% extends 'dashboard/content/home.html' %}

{% block body-class %}{{ block.super }}look{% endblock %}

{% block h2 %}
Your site template
{% endblock %}

{% block help %}
{% endblock %}

{% block content %}
<ul>
    {% for theme in themes %}
    <li>
        <a href="{% url theme_detail theme.id %}">
            <img src="{{ theme.medium.url }}" alt="" />
            <span>{{ theme.name }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
