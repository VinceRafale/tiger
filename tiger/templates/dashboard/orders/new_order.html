{% for order in orders %}
    <tr id="{{ order.id }}" class="{% cycle '' 'shaded' %} {% if order.unread %}unread{% endif %}">
        <td><a href="{{ order.get_absolute_url }}">{{ order.name }}</a></td>
        <td><a href="{{ order.get_absolute_url }}">{{ order.timestamp|date:"fa m/d" }}</a></td>
        <td><a href="{{ order.get_absolute_url }}">{% if order.status == 3 %}Paid online{% else %}On arrival{% endif %}</a></td>
        <td><a href="{{ order.get_absolute_url }}">{{ order.pickup }}</a></td>
        <td><a href="{{ order.get_absolute_url }}">{{ order.phone }}</a></td>
        <td class="total"><a href="{{ order.get_absolute_url }}">${{ order.total_plus_tax|floatformat:"-2" }}</a></td>
    </tr>
{% endfor %}
