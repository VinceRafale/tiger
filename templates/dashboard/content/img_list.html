{% extends 'dashboard/base.html' %}

{% block extrahead %}
<style type="text/css">
#images li {float:left; width:91px; text-align:center;}
#images li img {border:8px #dedede solid; cursor:pointer;}
#images li img:hover {border-color:#94cad0;}
#images a {font-size:11px;}
</style>
{% endblock %}

{% block content %}
<h1>Your image library</h1>
<ul id="images">
{% for img in images %}
    <li>
        <img src="{{ img.thumb.url }}" />
        <a href="{% url dashboard_edit_img img.id %}">Edit</a>
        <a class="delete" href="{% url dashboard_delete_img img.id %}">Delete</a>
    </li>
{% endfor %}
</ul>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $("a.delete").live("click", function () {
        c = confirm("Are you sure you want to delete this image? This action cannot be undone.");
        if (!c)
            return false;
    });
</script>
{% endblock %}
