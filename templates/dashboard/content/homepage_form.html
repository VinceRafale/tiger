{% extends 'dashboard.html' %}

{% block extrahead %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>
{% endblock %}

{% block content %}
<h1>Edit your home page</h1>
<div class="grid_5 alpha">
<form method="POST" action=".">
{{ form.as_p }}
</form>
</div>
<div class="grid_7 omega">
<p>This is the content the visitors to your site see first. Try to use lots of keywords that pertain to your menu.</p>
</div>
<div class="clear"></div>
<a class="buttonTop last" href="{% url dashboard_restaurant %}">Cancel</a>
<a class="buttonTop submit" href="#">Save</a>
{% endblock %}

{% block js %}
<script type="text/javascript">
$(function () {
    $("a.submit").click(function () {
        $("form").submit();
    });
});
</script>
{% endblock %}
